<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>
<body>
    <nav>
        <a href="#" class="nav-link">Register</a>
        <a href="#" class="nav-link">About Us</a>
    </nav>
    <div class="form-wrapper">
        <h1>Sign Up</h1>
        <form>
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="text" name="confirmpassword" placeholder="Confirm Password">
            <button id="submit-button" type="submit">Submit</button>
            <img src="https://tse1.mm.bing.net/th?id=OIP.KpCjsDFiQjUw8yXTTU-QBQHaHa&pid=Api&P=0&w=300&h=300" alt="Avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/1024px-Facebook_icon.svg.png" alt="Avatar">
            <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="Avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Slack_icon_2019.svg/1200px-Slack_icon_2019.svg.png" alt="Avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Avatar">
        </form>
    </div>
</body>
</html>
